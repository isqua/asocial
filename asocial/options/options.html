<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Asocial Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="wrapper">
        <div class="column">
            <h1 class="options-title">Расписание</h1>

            <table class="time-table"></table>

            <button type="button" class="btn" id="add-button">Новое правило</button>

            <div class="add-rule-form" id="add-rule-container">
                <form action="#" method="GET" id="add-rule-form">
                    <fieldset class="form-row">
                        <label class="form-label" for="start-time">C <input class="text-input" type="text" name="start_time" pattern="^([0-9]{1,2})[.:, ]?([0-9]{2})" id="start-time" required></label>
                        <label class="form-label" for="end-time">До <input class="text-input" type="text" name="end_time" pattern="^([0-9]{1,2})[.:, ]?([0-9]{2})" id="end-time" required></label>
                    </fieldset>
                    <fieldset class="form-row">
                        <input class="form-checkbox" name="day" type="checkbox" id="monday" value=1>
                        <label class="form-label checkbox-label" for="monday"><span class="label-content">Пн</span></label>
                        <input class="form-checkbox" name="day" type="checkbox" id="tuesday" value=2>
                        <label class="form-label checkbox-label" for="tuesday"><span class="label-content">Вт</span></label>
                        <input class="form-checkbox" name="day" type="checkbox" id="wednesday" value=3>
                        <label class="form-label checkbox-label" for="wednesday"><span class="label-content">Ср</span></label>
                        <input class="form-checkbox" name="day" type="checkbox" id="thursday" value=4>
                        <label class="form-label checkbox-label" for="thursday"><span class="label-content">Чт</span></label>
                        <input class="form-checkbox" name="day" type="checkbox" id="friday" value=5>
                        <label class="form-label checkbox-label" for="friday"><span class="label-content">Пт</span></label>
                        <input class="form-checkbox" name="day" type="checkbox" id="saturday" value=6>
                        <label class="form-label checkbox-label" for="saturday"><span class="label-content">Сб</span></label>
                        <input class="form-checkbox" name="day" type="checkbox" id="sunday" value=0>
                        <label class="form-label checkbox-label" for="sunday"><span class="label-content">Вс</span></label>
                    </fieldset>
                    <fieldset class="form-row">
                        <input class="form-checkbox" type="checkbox" name="network" id="vk" value="vk">
                        <label class="form-label checkbox-label label-network" for="vk"><span class="icon icon-vk"></span></label>
                        <input class="form-checkbox" type="checkbox" name="network" id="facebook" value="facebook">
                        <label class="form-label checkbox-label label-network" for="facebook"><span class="icon icon-facebook"></span></label>
                        <input class="form-checkbox" type="checkbox" name="network" id="twitter" value="twitter">
                        <label class="form-label checkbox-label label-network" for="twitter"><span class="icon icon-twitter"></span></label>
                        <input class="form-checkbox" type="checkbox" name="network" id="reddit" value="reddit">
                        <label class="form-label checkbox-label label-network" for="reddit"><span class="icon icon-reddit"></span></label>
                    </fieldset>
                    <button class="btn btn-add hidden" type="submit" name="save_button" id="save-button">Добавить</button>
                    <fieldset class="edit-buttons-row hidden">
                        <button class="btn" type="submit" name="edit_button" id="edit-button">Изменить</button>
                        <button class="btn btn-red" type="button" name="delete_button" id="delete-button">Удалить</button>
                    </fieldset>
                    <div class="error-row hidden">
                        <div>Все поля обязательны для заполнения!</div>
                        <div>Время вводится в формате ЧЧ:ММ</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <template id="row-template">
        <table>
            <tr class="rule-line">
                <td class="days"></td>
                <td class="time"></td>
                <td class="networks"></td>
            </tr>
        </table>
    </template>

    <script src="utilities.js"></script>
    <script src="eventemitter.js"></script>
    <script src="rules.js"></script>
    <script src="timehelper.js"></script>
    <script src="table.js"></script>
    <script src="formmanager.js"></script>
    <script src="options.js"></script>
</body>
</html>
